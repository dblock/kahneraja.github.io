{% for post in site.posts limit:10 %}
	{% if post.secret != true %}
		<div class="headline">
			<div class="thumbnail">
				<a href="{{ post.url | prepend: site.baseurl }}">
					<img src="{{ site.baseurl }}/assets/post/thumbnail/{{ post.feature }}" alt="{{ post.title }}"></a>
			</div>
			<div class="story-line">
				<span>
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				</span>
			</div>
		</div>		  
  	{% endif %}
{% endfor %}
