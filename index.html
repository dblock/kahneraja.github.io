---
layout: home
---

<ul>
	{% for post in site.posts limit: 20 %}
		{% if post.secret != true %}
			<li>
			  <a href="{{ post.url | prepend: site.baseurl }}">
			  	<div class="thumbnail"><img src="{{ site.baseurl }}/assets/post/thumbnail/{{ post.feature }}" alt="{{ post.title }}"></div><div class="title">
			  		<span>{{ post.title }}</span></div>
			  </a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
