---
layout: home
---


	{% for post in site.posts limit: 20 %}
		{% if post.secret != true %}
			<div class="tile">
				<div class="thumbnail">
					<a href="{{ post.url | prepend: site.baseurl }}">
						<img src="{{ site.baseurl }}/assets/post/thumbnail/{{ post.feature }}" alt="{{ post.title }}"></a>
				</div>
				<div class="story-line">
					<h3>
						<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
					</h3>
				</div>
        	</div>
		{% endif %}
	{% endfor %}
